<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yihao CHENG - Contact</title>
  <link rel="shortcut icon" href="./assets/images/profile-photo.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <aside class="sidebar" data-sidebar>
      <!-- [Sidebar content remains the same] -->
    </aside>

    <div class="main-content">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="index.html" class="navbar-link">About</a></li>
          <li class="navbar-item"><a href="resume.html" class="navbar-link">Resume</a></li>
          <li class="navbar-item"><a href="portfolio.html" class="navbar-link">Portfolio</a></li>
          <li class="navbar-item"><a href="blog.html" class="navbar-link">Blog</a></li>
          <li class="navbar-item"><a href="contact.html" class="navbar-link active">Contact</a></li>
        </ul>
      </nav>

      <article class="contact active" data-page="contact">
        <header>
            <h2 class="h2 article-title">Contact</h2>
          </header>
  
          <section class="mapbox" data-mapbox>
            <figure>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.3248504382746!2d114.24821487463231!3d22.303550879684344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340403a6cbfc6a45%3A0x6aa5f9a6fbc9aa33!2z5Zyj5pa55rWO5ZCE5aSn5a2m!5e0!3m2!1szh-CN!2shk!4v1743605130018!5m2!1szh-CN!2shk%22"
                width="400" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </figure>
          </section>
  
          <section class="contact-form">
  
            <h3 class="h3 form-title">Contact Form</h3>
  
            <form action="#" class="form" data-form>
  
              <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
  
                <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
              </div>
  
              <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
  
              <button class="form-btn" type="submit" disabled data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
              </button>
  
            </form>
  
          </section>
      </article>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
